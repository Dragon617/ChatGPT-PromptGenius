<!-- Shared global variables. -->
<script>
    function set_cookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function get_cookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    cur_page_lan = "{{ lan_code }}";
    cur_username = "{{ username }}"
    // Load saved language code from cookie.
    var saved_page_lan = get_cookie('lancode');
    if (saved_page_lan !== "" && saved_page_lan !== undefined) {
        cur_page_lan = saved_page_lan;
    }

    $('#nav-github-btn').on('click', () => {
        window.open("https://github.com/wenhaomin/PromptGenius", "_blank");
    })
</script>
